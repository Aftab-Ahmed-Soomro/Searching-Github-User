<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searching Github User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-body-secondary">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 text-bg-dark navbar d-flex justify-content-center align-items-center">
                <h2 class="main-heading"><i class="fa-brands fa-github me-2"></i>Github Profile</h2>
            </div>
            <div class="col-md-6 d-flex justify-content-center align-items-center m-auto">
                <div class="input-group flex-nowrap d-flex justify-content-center align-items-center mt-5">
                    <input id="input" type="text" class="form-control p-2 rounded" placeholder="Search Github Profile" aria-label="Username" aria-describedby="addon-wrapping">
                    <div>
                        <button onclick="searchProfile()" type="button" class="btn btn-success ms-3">Search</button>
                    </div>  
                </div>
            </div>
        </div>
    </div>
    <div id="main" class="container">
        <div class="row">
            <div class="col-md-3">

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
